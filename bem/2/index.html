<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
        
        <div class="row1 div__border--solidBlack">
            <h2 class="__heading--blueArial">I'm blue and Arial</h2>
            <p class="__para--redUnderlinedArial">I'm red, underlined and Arial</p>
            <ul class="__unordered--noStyle">
                <li>I have no bullet point</li>
                <li>I also have no bullet point</li>
            </ul>
        </div>

        <p class="__para--coralBold">I'm coral and bold</p>
        
        <div class="row2 div__border--solidBlack">
            <h2 class="__heading--blueArial">I'm blue and Arial</h2>
            <p class="__para--redUnderlinedArial">I'm red, underlined and Arial</p>
            <ul class="__unordered--noStyle">
                <li>I have no bullet point</li>
            </ul>
            <p class="__para--redUnderlinedArial">I'm red, underlined and Arial</p>
        </div>

        <p class="__para--coralBold">I'm coral and bold</p>
        <p class="__para--brown">I'm brown</p>
        <p class="__para--brown">I'm also brown</p>

    </div>

</body>
</html>
